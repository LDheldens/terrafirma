{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/tailwindcss/output.css' %}" rel="stylesheet">
    <link href="{% static 'css/tailwindcss/conaford.css' %}" rel="stylesheet">
    <title>Inicio de Seción</title>
</head>
<body class="flex h-screen justify-center items-center">

    <div
        style="animation: slideInFromLeft 1s ease-out;"
        class="max-w-sm w-full rounded-xl shadow-2xl overflow-hidden p-8 space-y-8"
    >
        <h2
            style="animation: appear 2s ease-out;"
            class="text-center text-4xl font-extrabold"
        >
            TERRAFIRMA
        </h2>
        <form method="POST" action="#" class="space-y-6">
            {% csrf_token %}
            <div class="relative">
                <input
                    placeholder="usuario"
                    class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-purple-500 text-black"
                    id="username"
                    name="username"
                    type="text"
                />
                <label
                    class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-black peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-black peer-focus:text-sm text-black"
                    for="username"
                    >Usuario</label
                >
            </div>
            <div class="relative">
                <input
                    placeholder="Password"
                    class="peer h-10 w-full border-b-2 border-gray-300 bg-transparent placeholder-transparent focus:outline-none focus:border-purple-500 text-black"
                    id="password"
                    name="password"
                    type="password"
                />
                <label
                    class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-black peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-black peer-focus:text-sm text-black"
                    for="password"
                    >Contraseña</label
                >
            </div>
            {% comment %} <div>
                <label for="posesion_informal" class="text-white text-left mb-3 block">Seleccione una posesión Informal:</label>
                <select name="posesion_informal" id="posesion_informal" class="bg-white rounded-md p-1 text-center text-gray-500">
                    <option value="">---- Selecione una Posesión Informal -----</option>
                    <option value="">---- Posesión Informal 1-----</option>
                    <option value="">---- Posesión Informal 2-----</option>
                    <option value="">---- Posesión Informal 3-----</option>
                    <option value="">---- Posesión Informal 4-----</option>
                    <option value="">---- Posesión Informal 5-----</option>
                </select>
            </div> {% endcomment %}
                <button
                    class="w-full py-2 px-4 bg-purple-500 hover:bg-purple-700 rounded-md shadow-lg text-white font-semibold transition duration-200"
                    type="submit"
                >
                Iniciar Sesión
            </button>
        </form>
    </div>

</body>
</html>
